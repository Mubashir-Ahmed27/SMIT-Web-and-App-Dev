<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="/bg-live wallpaper/video.mp4" type="video/mp4">
    </video>

    <main>
        <section class="form-container">

            <form action="#" method="post" class="form-card">

                <header>
                    <h1>Student Registration Form</h1>
                </header>

                <!-- Personal Information -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required />
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required />
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required />
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="form-row">
                                <label><input type="radio" name="gender" value="male" required /> Male</label>
                                <label><input type="radio" name="gender" value="female" /> Female</label>
                                <label><input type="radio" name="gender" value="other" /> Other</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- Contact Information -->
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required />
                        </div>
                        <div class="form-group full-width">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="2"></textarea>
                        </div>
                    </div>
                </fieldset>

                <!-- Academic Information -->
                <fieldset>
                    <legend>Academic Information</legend>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="course">Course</label>
                            <select id="course" name="course" required>
                                <section class="course-selection">
                                    <label for="course">Select Your Course</label>
                                    <select id="course">
                                        <option value="fullstack">Fullstack Web Development</option>
                                        <option value="uiux">UI/UX Design</option>
                                        <option value="datascience">Data Science</option>
                                    </select>

                                    <!-- Skill sections -->
                                    <div class="skills fullstack-skills">
                                        <h3>Core Skills for Fullstack Web Development</h3>
                                        <label><input type="checkbox" name="skills" value="html"> HTML5</label>
                                        <label><input type="checkbox" name="skills" value="css"> CSS3</label>
                                        <label><input type="checkbox" name="skills" value="javascript">
                                            JavaScript</label>
                                        <label><input type="checkbox" name="skills" value="react"> React</label>
                                        <label><input type="checkbox" name="skills" value="node"> Node.js</label>
                                    </div>

                                    <div class="skills uiux-skills">
                                        <h3>Core Skills for UI/UX Design</h3>
                                        <label><input type="checkbox" name="skills" value="figma"> Figma</label>
                                        <label><input type="checkbox" name="skills" value="adobe"> Adobe XD</label>
                                        <label><input type="checkbox" name="skills" value="wireframes">
                                            Wireframing</label>
                                        <label><input type="checkbox" name="skills" value="usability"> Usability
                                            Testing</label>
                                    </div>

                                    <div class="skills datascience-skills">
                                        <h3>Core Skills for Data Science</h3>
                                        <label><input type="checkbox" name="skills" value="python"> Python</label>
                                        <label><input type="checkbox" name="skills" value="ml"> Machine Learning</label>
                                        <label><input type="checkbox" name="skills" value="sql"> SQL</label>
                                        <label><input type="checkbox" name="skills" value="tableau"> Tableau</label>
                                    </div>
                                </section>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" name="year" min="1" max="4" required />
                        </div>
                        <div class="form-group full-width">
                            <label>Skills</label>
                            <div class="form-row">
                                <label><input type="checkbox" name="skills" value="html" /> HTML</label>
                                <label><input type="checkbox" name="skills" value="css" /> CSS</label>
                                <label><input type="checkbox" name="skills" value="js" /> JavaScript</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- Submit Button -->
                <footer class="form-footer">
                    <button type="submit">Register</button>
                </footer>
            </form>
        </section>
    </main>
</body>

</html>
